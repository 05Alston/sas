{% for course in courses %}
<div>
    {% comment %}
    <p><a href="{% url 'course:update' id=course.id %}">name: {{ course.name }}</a></p>
    {% endcomment %}
    <p><a href="{% url 'update' id=course.id %}">name: {{ course.name }}</a></p>
    <p>sem: {{ course.sem }}</p>

</div>
{% endfor %}

<a href="{% url 'create' %}"><button>Create</button></a>
