{% extends 'blank.html' %}

{% block content %}
<!-- Page Heading -->
<h3>Are you sure you want to delete this course</h3>
<p>Delteting course will delete all related data</p>
<form action="{% url 'delete' id=id %}" method="post">
    {% csrf_token %}
    <!-- <button type="submit">Submit</button> -->
    <a href="{% url 'update' id=id %}" class="btn btn-secondary btn-icon-split">
        <span class="icon text-white-50 rotate-180">
            <i class="fas fa-arrow-right"></i>
        </span>
        <span class="text">Go Back</span>
    </a>
    <button type="submit" class="btn btn-danger btn-icon-split">
        <span class="icon text-white-50">
            <i class="fas fa-trash"></i>
        </span>
        <span class="text">Delete</span>
    </button>
</form>
{% endblock %}
